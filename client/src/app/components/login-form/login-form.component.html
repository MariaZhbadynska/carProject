<form [formGroup]="loginForm" (ngSubmit)="submit()" class="p-4 rounded shadow-sm bg-light">
    <h2 class="text-center mb-4">Login</h2>

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" 
               [ngClass]="{
                 'is-valid': loginForm.controls['email'].valid, 
                 'is-invalid': loginForm.controls['email'].invalid && (loginForm.controls['email'].touched || loginForm.controls['email'].dirty)
               }">
        <div class="invalid-feedback">
            <div *ngIf="loginForm.controls['email'].errors?.['required']">
                Email є обов'язковим полем
            </div>
            <div *ngIf="loginForm.controls['email'].errors?.['email']">
                Неправильний формат email
            </div>
        </div>
        <div class="valid-feedback">Все ок!!!</div>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" 
               [ngClass]="{
                 'is-valid': loginForm.controls['password'].valid, 
                 'is-invalid': loginForm.controls['password'].invalid && (loginForm.controls['password'].touched || loginForm.controls['password'].dirty)
               }">
        <div class="invalid-feedback">
            <div *ngIf="loginForm.controls['password'].errors?.['required']">
                Password є обов'язковим полем
            </div>
        </div>
        <div class="valid-feedback">Все ок!!!</div>
    </div>

    <div class="d-flex justify-content-between mt-4">
        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary px-4">Login</button>
        <button [routerLink]="['/register']" type="button" class="btn btn-success px-4">Register</button>
    </div>
    <p class="mt-3 text-center">email: test&#64;gmail.com</p>
    <p class="mt-3 text-center">password: 123</p>
