<form [formGroup]="registerForm" (ngSubmit)="submit()" class="p-4 rounded shadow-sm bg-light">
    <h2 class="text-center mb-4">Register</h2>

    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name"
               [ngClass]="{
                 'is-valid': registerForm.controls['name'].valid, 
                 'is-invalid': registerForm.controls['name'].invalid && (registerForm.controls['name'].touched || registerForm.controls['name'].dirty)
               }">
        <div class="invalid-feedback">
            <div *ngIf="registerForm.controls['name'].errors?.['required']">
                Name є обов'язковим полем
            </div>
        </div>
        <div class="valid-feedback">Все ок!!!</div>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email"
               [ngClass]="{
                 'is-valid': registerForm.controls['email'].valid, 
                 'is-invalid': registerForm.controls['email'].invalid && (registerForm.controls['email'].touched || registerForm.controls['email'].dirty)
               }">
        <div class="invalid-feedback">
            <div *ngIf="registerForm.controls['email'].errors?.['required']">
                Email є обов'язковим полем
            </div>
            <div *ngIf="registerForm.controls['email'].errors?.['email']">
                Неправильний формат email
            </div>
        </div>
        <div class="valid-feedback">Все ок!!!</div>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password"
               [ngClass]="{
                 'is-valid': registerForm.controls['password'].valid, 
                 'is-invalid': registerForm.controls['password'].invalid && (registerForm.controls['password'].touched || registerForm.controls['password'].dirty)
               }">
        <div class="invalid-feedback">
            <div *ngIf="registerForm.controls['password'].errors?.['required']">
                Password є обов'язковим полем
            </div>
        </div>
        <div class="valid-feedback">Все ок!!!</div>
    </div>

    <div class="d-flex justify-content-center">
        <button [disabled]="registerForm.invalid" type="submit" class="btn btn-success">Register</button>
    </div>
</form>
